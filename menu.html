<!DOCTYPE html>
<html lang="en">
<head>
    <title>Segredos dos Açores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Game CSS -->
    <link rel="stylesheet" href="css/menu.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/b927fd3d61.js" crossorigin="anonymous"></script>
    <!-- Script -->
    <script type="module" src="js/menu.js"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="menu container-fluid">
        <div class="logo text-center">
            <img alt="logo segredos dos açores" src="css/img/Logo.svg">
        </div>
        <div class="player-name text-center">
            <form id="frmJogar">
                <a href=#>
                <div class="start-button text-center text-white">
                    <div class="container">
                        <button type="submit">Jogar</button>
                    </div>
                </div>
                </a>
                <div class="players">
                    <div class="row">
                        <div class="player-name-input">
                            <label for="player1">Jogador 1</label>
                            <input type="text" id="player1" name="player1">
                        </div>
                        <div class="player-name-input" id="player">
                            <label for="player2">Jogador 2</label>
                            <input type="text" id="player2" name="player2">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
